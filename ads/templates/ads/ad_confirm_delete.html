{% extends 'base.html' %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'ad_detail' ad.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
